<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO List APP</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" placeholder="Enter Your Task" class="task-value" />
        <input type="submit" value="Add Task" class="add-task" />
      </form>
      <div class="tasks"></div>
      <button class="del-all">Remove All</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
